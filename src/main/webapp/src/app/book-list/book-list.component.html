<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Book List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>description</th>
        <th>first 50 paragraphs</th>
        <th>actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books | paginate: config">
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.description}}</td>
        <td>{{book.first50Paragraphs}}</td>
        <td style="max-width: max-content">
          <button (click)="bookDetails(book.id)" class="btn btn-info">Details</button>
          <button (click)="editBook(book.id)" class="btn btn-warning" style="margin-left: 10px">Edit</button>
          <button (click)="deleteBook(book.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
  </div>
</div>
